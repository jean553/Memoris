sudo: required
language: cpp
dist: trusty

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.5
    packages:
    - clang-3.5
    - g++-4.9

before_script:

    # install SFML 2.4.2 (not in trusty repositories)
    - wget https://www.sfml-dev.org/files/SFML-2.4.2-linux-gcc-64-bit.tar.gz
    - tar -xf SFML-2.4.2-linux-gcc-64-bit.tar.gz
    - ls
    - sudo cp -r SFML-2.4.2/* /usr/

    - sudo apt-get update
    - sudo apt-get install libjpeg62-dev libsndfile1-dev libglew1.5-dev libglew-dev libfreetype6 libjpeg-turbo8 libjpeg8 libopenal-data libopenal1  libxrandr2 libxrender1 libsoil1 cmake -y
script: 
    - mkdir build && cd build/
    - cmake ..
    - make -j
